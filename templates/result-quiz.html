<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bytes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <style>
        .option {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option.correct {
            background-color: green;
            color: white;
        }

        .option.incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-400 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl w-full mx-auto">
        <h2 class="text-2xl font-bold mb-4">What is the capital of France?</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="option bg-gray-200 rounded-lg p-4 flex items-center justify-center hover:bg-gray-300" data-answer="incorrect">
                <p>London</p>
            </div>
            <div class="option bg-gray-200 rounded-lg p-4 flex items-center justify-center hover:bg-gray-300" data-answer="correct">
                <p>Paris</p>
            </div>
            <div class="option bg-gray-200 rounded-lg p-4 flex items-center justify-center hover:bg-gray-300" data-answer="incorrect">
                <p>Berlin</p>
            </div>
            <div class="option bg-gray-200 rounded-lg p-4 flex items-center justify-center hover:bg-gray-300" data-answer="incorrect">
                <p>Madrid</p>
            </div>
        </div>
    </div>

    <script>
        const options = document.querySelectorAll('.option');

        options.forEach(option => {
            option.addEventListener('click', () => {
                const isCorrect = option.dataset.answer === 'correct';

                options.forEach(opt => {
                    opt.classList.remove('correct', 'incorrect');
                });

                if (isCorrect) {
                    option.classList.add('correct');
                } else {
                    option.classList.add('incorrect');
                    const correctOption = document.querySelector('.option[data-answer="correct"]');
                    correctOption.classList.add('correct');
                }
            });
        });
    </script>
</body>
</html>
