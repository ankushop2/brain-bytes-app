<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bytes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-400 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl w-full mx-4">
        <form>
            <h2 class="text-2xl font-bold mb-6">What does your brain wanna byte today?</h2>
            <div class="mb-4">
                <input type="text" class="w-full px-8 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl">
            </div>
            <div class="flex flex-col sm:flex-row justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 sm:mr-2">
                    Submit
                </button>
                <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    I'm feeling lucky
                </button>
            </div>
        </form>
    </div>
</body>
</html>
