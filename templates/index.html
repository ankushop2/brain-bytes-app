<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brain Bytes</title>
        <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open Sans"
        />
    </head>
    <body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <nav
            class="bg-white dark:bg-gray-900 py-4 px-6 flex justify-between items-center"
        >
            <div class="text-xl font-bold text-gray-800 dark:text-white">
                Brain Bytes
            </div>
            <button
                id="theme-toggle"
                class="flex items-center cursor-pointer"
                onclick="toggleTheme()"
            >
                <i class="bx bx-sun text-2xl text-gray-800 dark:text-white"></i>
            </button>
        </nav>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-96 max-w-full">
                <input
                    type="text"
                    placeholder="Enter Youtube/Medium URL"
                    class="w-full px-4 py-2 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                />
            </div>
            <div class="mt-4 flex justify-between w-96 max-w-full">
                <button
                    class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600"
                >
                    Summary
                </button>
                <button
                    class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-blue-600"
                >
                    Video
                </button>
                <button
                    class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-blue-600"
                >
                    Audio
                </button>
                <button
                    class="px-4 py-2 rounded-md bg-yellow-500 text-white hover:bg-blue-600"
                >
                    Quiz
                </button>
            </div>
        </div>
        <script src="/static/js/index.js" type="text/javascript"></script>
    </body>
</html>
