<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brain Bytes</title>
        <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open Sans"
        />
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <nav
            class="bg-white dark:bg-gray-900 py-4 px-6 flex justify-between items-center"
        >
            <div class="text-xl font-bold text-gray-800 dark:text-white">
                Brain Bytes
            </div>
            <button
                id="theme-toggle"
                class="flex items-center cursor-pointer"
                onclick="toggleTheme()"
            >
                <i class="bx bx-sun text-2xl text-gray-800 dark:text-white"></i>
            </button>
        </nav>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white">
                    Psychology of Learning
                </h1>
                <h2 class="text-lg font-bold text-gray-800 dark:text-white">
                    Reinforce your learning with us
                </h2>
            </div>
            <br />
            <div class="flex w-full max-w-4xl">
                <div class="w-1/2 mr-4">
                    <input
                        id="url-input"
                        type="text"
                        placeholder="Enter Youtube/Medium URL"
                        class="w-full px-4 py-2 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                    />
                    <div class="mt-4 flex justify-center">
                        <button
                            id="summary-btn"
                            class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 mr-2"
                        >
                            Summary
                        </button>
                        <button
                            id="video-btn"
                            class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-blue-600 mr-2"
                        >
                            Video
                        </button>
                        <button
                            id="audio-btn"
                            class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-blue-600 mr-2"
                        >
                            Audio
                        </button>
                        <button
                            id="quiz-btn"
                            class="px-4 py-2 rounded-md bg-yellow-500 text-white hover:bg-blue-600"
                        >
                            Quiz
                        </button>
                    </div>
                </div>
                <div
                    class="w-0 border-r border-gray-300 dark:border-gray-600"
                ></div>
                <div
                    id="output-area"
                    class="w-1/2 ml-4 bg-white dark:bg-gray-700 rounded-md p-4 relative"
                >
                    <div
                        id="loader"
                        class="hidden absolute inset-0 flex items-center justify-center"
                    >
                        <div
                            class="w-16 h-16 border-4 border-blue-500 border-solid rounded-full animate-spin"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/index.js" type="text/javascript"></script>
    </body>
</html>
